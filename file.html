<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scrolling Frame Effect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="height: 2000px;"></div>

    <section>
        <!-- HTML Structure: Frames -->
        <div class="frame frame1">
            <h4>HELLO</h4>
        </div>
        <div class="frame frame2">
            <h4>MY NAME IS ALBERTO</h4>
        </div>
        <div class="frame frame4">
            <h4>I AM 19 YEARS OLD</h4>
        </div>
    </section>

    <div style="height: 2000px;"></div>
  
</body>
</html>
